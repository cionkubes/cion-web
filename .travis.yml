sudo: required
language: node_js
node_js:
  - node
services:
  - docker
cache:
  directories:
    - node_modules

install: yarn install --frozen-lockfile --non-interactive --no-optional
script: yarn run test

before_deploy:
  - yarn run build
  - VERSION=$(bash scripts/version.sh get)
  - echo $VERSION

deploy:
  - provider: script
    skip_cleanup: true
    script: bash scripts/deploy.sh $VERSION latest
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: bash scripts/deploy.sh develop
    on:
      branch: develop
  - provider: script
    skip_cleanup: true
    script: bash scripts/deploy.sh nightly
    on:
      condition: $TRAVIS_EVENT_TYPE = cron

env:
  global:
    - secure: ""
    - secure: ""
